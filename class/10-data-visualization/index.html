# Scatterplots with `plot()`

### Plot relationship between two variables

--

.leftcol[

General syntax:


```r
plot(x = x_vector, y = y_vector)
```

]

---

# Scatterplots with `plot()`

### Plot relationship between two variables

.leftcol[

General syntax:


```r
plot(x = x_vector, y = y_vector)
```

Example:


```r
var1 &lt;- bears$year
var2 &lt;- bears$age
plot(x = var1, y = var2)
```

]

.rightcol[

&lt;img src="figs/unnamed-chunk-8-1.png" width="432" /&gt;

]

---

# Scatterplots with `plot()`

### `x` and `y` must have the same length!

--


```r
var2 &lt;- var2[-1]
```

--


```r
length(var1) == length(var2)
```

```
#&gt; [1] FALSE
```

--


```r
plot(x = var1, y = var2)
```

```
#&gt; Error in xy.coords(x, y, xlabel, ylabel, log): 'x' and 'y' lengths differ
```

---

# Making `plot()` pretty

.leftcol[.code80[


```r
plot(
  x    = bears$year,
  y    = bears$age,
  col  = 'darkblue', # Point color
  pch  = 19, # Point shape
  main = "Age of victims over time",
  xlab = "Year",
  ylab = "Age of victim"
)
```

]]

# "Grammar of Graphics"

Concept developed by Leland Wilkinson (1999)

**ggplot2** package developed by Hadley Wickham (2005)

]

---

# Making plot layers with ggplot2

&lt;br&gt;

### 1. The data (we'll use `bears`)
### 2. The aesthetic mapping (what goes on the axes?)
### 3. The geometries (points? bars? etc.)

---

# Layer 1: The data

The `ggplot()` function initializes the plot with whatever data you're using

.leftcol[


```r
ggplot(data = bears)
```

]

.rightcol[.blackborder[

&lt;img src="figs/unnamed-chunk-20-1.png" width="504" /&gt;

]]

---

# Layer 2: The aesthetic mapping

The `aes()` function determines which variables will be _mapped_ to the geometries&lt;br&gt;(e.g. the axes)

.leftcol[


```r
ggplot(
  data = bears,
* mapping = aes(x = year, y = age))
```
]

.rightcol[.blackborder[

&lt;img src="figs/unnamed-chunk-21-1.png" width="504" /&gt;

]]

---

# Layer 3: The geometries

Use `+` to add geometries (e.g. points)

.leftcol[


```r
ggplot(
  data = bears,
  mapping = aes(x = year, y = age)) +
* geom_point()
```

]

.rightcol[.blackborder[

&lt;img src="figs/unnamed-chunk-22-1.png" width="504" /&gt;

]]

---

# Other common geometries

- `geom_point()`: scatter plots
- `geom_line()`: lines connecting data points
- `geom_col()`: bar charts
- `geom_boxplot()`: boxes for boxplots

---

# Scatterplots with `geom_point()`

Add points:

.leftcol[


```r
ggplot(
  data = bears,
  mapping = aes(x = year, y = age)) +
* geom_point()
```

]

.rightcol[.blackborder[

&lt;img src="figs/unnamed-chunk-23-1.png" width="504" /&gt;

]]

---

# Scatterplots with `geom_point()`

Change the color of all points:

.leftcol[


```r
ggplot(
  data = bears,
  mapping = aes(x = year, y = age)) +
* geom_point(color = 'blue')
```

]

.rightcol[.blackborder[

&lt;img src="figs/unnamed-chunk-24-1.png" width="504" /&gt;

]]

---

# Scatterplots with `geom_point()`

Map the point color to a **variable**:

.leftcol[


```r
ggplot(
  data = bears,
  mapping = aes(x = year, y = age)) +
* geom_point(aes(color = gender))
```

Note that `color = gender` is _inside_ `aes()`

]

.rightcol[.blackborder[

&lt;img src="figs/unnamed-chunk-25-1.png" width="504" /&gt;

]]

---

# Scatterplots with `geom_point()`

Adjust labels with `labs()` layer:

.leftcol[


```r
ggplot(
  data = bears,
  mapping = aes(x = year, y = age)) +
  geom_point(aes(color = gender)) +
  labs(
*   x = "Year",
*   y = "Age",
*   title = "Bear victim age over time",
*   color = "Gender")
```

]

.rightcol[.blackborder[

&lt;img src="figs/unnamed-chunk-26-1.png" width="504" /&gt;

]]

## Make bar charts with `geom_col()`

With bar charts, you'll often need to create summary variables to plot

--

.leftcol[

Step 1: Summarize the data


```r
bear_months &lt;- bears %&gt;%
* count(month)
```

Step 2: Make the plot


```r
ggplot(data = bear_months) +
* geom_col(aes(x = month, y = n))
```

]

.rightcol[

Example: count of attacks by month

&lt;img src="figs/unnamed-chunk-31-1.png" width="504" style="display: block; margin: auto;" /&gt;

]

---

## Make bar charts with `geom_col()`

Alternative approach: piping directly into ggplot

.leftcol[


```r
bears %&gt;%
* count(month) %&gt;%  # Pipe into ggplot
  ggplot() +
  geom_col(aes(x = month, y = n))
```

]

.rightcol[

&lt;img src="figs/unnamed-chunk-32-1.png" width="504" style="display: block; margin: auto;" /&gt;

]

---

## Be careful with `geom_col()` vs. `geom_bar()`

.leftcol[

### .center[`geom_col()`]

Map both `x` and `y`


```r
bears %&gt;%
* count(month) %&gt;%
  ggplot() +
* geom_col(aes(x = month, y = n))
```

&lt;img src="figs/unnamed-chunk-33-1.png" width="288" /&gt;

]

.rightcol[

### .center[`geom_bar()`]

Only map `x` (`y` is computed)


```r
bears %&gt;%
  ggplot() +
* geom_bar(aes(x = month))
```

&lt;img src="figs/unnamed-chunk-34-1.png" width="288" /&gt;

]

---

## Make bar charts with `geom_col()`

.leftcol[

Another example:&lt;br&gt;Mean age of victim in each year


```r
bears %&gt;%
  filter(!is.na(age)) %&gt;%
  group_by(year) %&gt;%
* summarise(meanAge = mean(age)) %&gt;%
  ggplot() +
* geom_col(aes(x = year, y = meanAge))
```

]

.rightcol[.blackborder[

&lt;img src="figs/unnamed-chunk-35-1.png" width="504" /&gt;

]]

---

### Change bar width:  `width`
### Change bar color: `fill`
### Change bar outline: `color`

.leftcol[


```r
bears %&gt;%
  count(month) %&gt;%
  ggplot() +
  geom_col(
    mapping = aes(x = month, y = n),
*   width = 0.7,
*   fill = "blue",
*   color = "red"
  )
```

]

.rightcol[

&lt;img src="figs/unnamed-chunk-36-1.png" width="504" style="display: block; margin: auto;" /&gt;

]

---

### Map the `fill` to `bearType`

.leftcol[.code70[


```r
*bears %&gt;%
* count(month, bearType) %&gt;%
  ggplot() +
  geom_col(
    mapping = aes(
      x = month, y = n, fill = bearType)
  ) 
```

]

Note that I had to summarize the count by both `month` and `bearType`

.code70[


```r
bears %&gt;%
  count(month, bearType)
```

]

.code60[


```
#&gt; # A tibble: 27 × 3
#&gt;    month bearType     n

#&gt;  3     2 Brown        1
#&gt;  4     3 Brown        1
#&gt;  5     4 Black        1
#&gt;  6     4 Brown        3
#&gt;  7     5 Black       15
#&gt;  8     5 Brown        2
#&gt;  9     5 Polar        1
#&gt; 10     6 Black       10
#&gt; # … with 17 more rows
```

]]

.rightcol[

&lt;img src="figs/unnamed-chunk-39-1.png" width="504" style="display: block; margin: auto;" /&gt;

]

---

# "Factors" = Categorical variables

By default, R makes numeric variables _continuous_

.leftcol[


```r
bears %&gt;%
  count(month) %&gt;%
  ggplot() +
  geom_col(aes(x = month, y = n))
```
**The variable `month` is a _number_**

]

.rightcol[.blackborder[

&lt;img src="figs/unnamed-chunk-41-1.png" width="504" style="display: block; margin: auto;" /&gt;

]]

---

# "Factors" = Categorical variables

You can make a continuous variable _categorical_ using `as.factor()`

.leftcol[.code80[


```r
bears %&gt;%
  count(month) %&gt;%
  ggplot() +
  geom_col(
    mapping = aes(
*     x = as.factor(month),
      y = n)
  )
```

]

**The variable `month` is a _factor_**

]

.rightcol[.blackborder[

&lt;img src="figs/unnamed-chunk-42-1.png" width="504" /&gt;

]]

---

# Save figures with `ggsave()`

--

First, assign the plot to an object name:


```r
scatterPlot &lt;- ggplot(data = bears) +
    geom_point(aes(x = year, y = age))
```

--

Then use `ggsave()` to save the plot:


```r
ggsave(
    filename = here('plots', 'scatterPlot.png'),
    plot   = scatterPlot,
    width  = 6, # inches
    height = 4)
```
