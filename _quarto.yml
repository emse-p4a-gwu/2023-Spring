project:
  type: website
  output-dir: _site
  preview:
    port: 5896
    browser: true
  render:
    - "*.qmd"
    - "!fragments/"
  resources:
    - "class/"
    - "content/"
    - "rubrics/"
    - "slides/"
    - "data/"
    - "templates/"

